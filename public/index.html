<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfRk6Ezn1Oy-SjBK6jfZoa-DYb1I0RI3o&libraries=places"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" class="icon" width="100" height="100" />
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status" data-status>Enter A Location</div>
                <div class="location" data-location>To Find The Weather</div>
            </div>
            <div class="details-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value" data-Wind>--</div>
                </div>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value" data-temperature>--</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value" data-precipitation>--</div>
                </div>
            </div>
            <div class="location-search-input">
                <input data-location-search type="text" class="location-search" placeholder="Enter Location">
            </div>
        </div>
    </div>
    <a href="https://darksky.net/poweredby" class="darksky-logo">Powered By Dark Sky</a>
</body>
</html>
